<!doctype html>

<html>
<head>
    <title>FPS Cap Calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div style="text-align: center;">
        <a href="https://github.com/BoringBoredom/PC-Optimization-Hub/blob/main/README.md#capped-fps-vs-vrr-vs-uncapped-fps">Why cap FPS?</a>
        <br><br>
        <label>Refresh rate:</label> <input id="refresh-rate" type="number" value="360" min="1">
        <br>
        <label>Minimum FPS:</label> <input id="min-fps" type="number" value="30" min="0">
        <br>
        <label>Maximum FPS:</label> <input id="max-fps" type="number" value="2000" min="1">
        <br>
        <br>
        <label>Viable FPS caps:</label> <p id="result"></p>
    </div>

    <script src="js/script.js"></script>
</body>
</html>

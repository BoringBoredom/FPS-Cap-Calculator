<!doctype html>

<html>
<head>
    <title>FPS Cap Calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div>
        <a href="https://github.com/BoringBoredom/PC-Optimization-Hub/blob/main/README.md#capped-fps-vs-vrr-vs-uncapped-fps" target="_blank">Why cap FPS?</a>
        <br><br>
        <label>Refresh rate:</label> <input id="refresh-rate" type="number" value="360" min="1" step="1">
        <br>
        <label>Limit:</label> <input id="limit" type="number" value="2000" min="1" step="1">
        <br>
        <br>
        <label>FPS caps:</label> <p id="result"></p>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
